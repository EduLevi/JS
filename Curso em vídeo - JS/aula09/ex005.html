<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(198, 211, 17);
            color: rgb(68, 0, 255);
            font: normal 18pt arial;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id='msg' name='msg'>Click em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        corpo.style.background = 'green'
        window.document.write(`Esta escrito assim: ${p1.innerText}`)
        p1.style.color = 'red'
        document.write('<br>' + p1.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.background = 'black'
        d.innerText = 'Estou aguardando...'
        window.document.getElementById('msg').innerText = 'Olá!'
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = "Oi!"
        var d = window.document.querySelector('div#msg')
        d.style.color = 'orange'
        //TENHO Q PRATICAR ESSA BAGAÇA '-'
    </script>
</body>
</html>
